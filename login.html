
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>归晓博做的登录界面</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/home.css" rel="stylesheet" type="text/css" />

        <link href="css/login.css" rel="stylesheet" type="text/css" />
        <link href="css/bootstrapValidator.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body style="background-color: rgb(244, 245, 245); ">
        <div class="container-fluid">
            <div class="login-header">
                <img src="wx.png" width="200">
            </div>
            <div class="login-box">
                <form method="POST" action="/index/user/login.html" class="reg-form">
                    <div class="login-group form-group">
                        <input type="text" name="phone_number" placeholder="请输入手机号码">
                    </div>
                    <div class="login-group form-group">
                        <input type="password" name="user_password" placeholder="请输入密码">
                    </div>
                    <p class="text-right"><a href="/index/user/resetpwd.html" style="color: #b9bdbd;">找回密码</a></p>
                    <button class="register-button" type="submit">王蛋登录</button>
                    <a href="/index/user/register.html" class="login-button">我不注册</a>
                </form>
            </div>
        </div>
        <script src="/public/static/js/jquery.min.js"></script>
<script src="/public/static/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/public/static/js/bootbox.min.js" type="text/javascript"></script>

        <script src="/public/static/js/bootstrapValidator.min.js" type="text/javascript"></script>
        <script>
        $(document).ready(function(){
            $('.reg-form').bootstrapValidator({
            fields: {
                phone_number: {
                    validators: {
                        notEmpty: {
                            message: '手机号码不能为空'
                        },
                        stringLength: {
                            min: 11,
                            max: 11,
                            message: '请输入11位手机号码'
                        },
                        regexp: {
                            regexp: /^1[3|5|8]{1}[0-9]{9}$/,
                            message: '请输入正确的手机号码'
                        }
                    }
                },
                user_password: {
                    message:'密码无效',
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                    }
                },
            }
            });
        });
        </script>
    </body>
</html>
